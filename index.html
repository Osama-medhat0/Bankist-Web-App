<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" />
    <title>Bank</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" class="logo" />
      <div class="inputs">
        <input class="login login__user" type="text" placeholder="USER" />
        <input type="password" class="login login__pin" placeholder="PIN" />
        <button class="login_btn">&rarr;</button>
      </div>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date"><span class="date">As of 0/10/2024</span></p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">378€</div>
        </div>
      </div>
      <!-- SUMMARY -->
      <div class="summary">
        <div class="summary__label">IN</div>
        <div class="summary__value summary__value--in">0000€</div>
        <div class="summary__label">out</div>
        <div class="summary__value summary__value--out">0000€</div>
        <div class="summary__label">interest</div>
        <div class="summary__value summary__value--interest">0000€</div>
        <button class="sort">
          &downarrow;<span class="sort-text">sort</span>
        </button>
      </div>

      <!-- OPERATION:  TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form">
          <input type="text" class="form__input form__transfer__to" />
          <input type="text" class="form__input form__input--amount" />
          <button class="arrow btn--transfer">&rarr;</button>
          <label class="label">Transfer to</label>
          <label class="label">Amount</label>
        </form>
      </div>

      <!-- OPERATION:  LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form loan">
          <input type="text" class="form__input form__input--loan-amount" />
          <button class="arrow btn--loan">&rarr;</button>
          <label class="label">Amount</label>
        </form>
      </div>
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input input__user" />
          <input type="password" class="form__input input__pin" />
          <button class="arrow btn--close">&rarr;</button>
          <label class="label">Confirm user</label>
          <label class="label">Confirm PIN</label>
        </form>
      </div>
      <p class="log">
        You will be logged out in <span class="timer"> 5:00</span>
      </p>
      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Inspired by Jonas Schmedtmann</a
        >
      </p>
    </main>
  </body>
</html>
